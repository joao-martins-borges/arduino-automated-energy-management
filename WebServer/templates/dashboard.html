<script>
        var chartTemperatue;
        var chartHumidity;

        function requestData()
        {
            // Ajax call to get the Data from Flask
            var requests = $.get('/data');

            var tm = requests.done(function (result)
            {
                // Temperature
                var seriesTemperature = chartTemperatue.series[0],
                    shiftTemperature = seriesTemperature.data.length > 20;

                // Humidity
                var seriesHumidity = chartHumidity.series[0],
                    shiftHumidity = seriesTemperature.data.length > 20;

                // Add the Point
                // Time Temperature\
                var data1 = [];
                data1.push(result[0]);
                data1.push(result[1]);


                // Add the Point
                // Time Humidity
                var data2 = [];
                data2.push(result[0]);
                data2.push(result[2]);

                // Add the Point
                // Time Humidity
                var data3 = [];
                data3.push(result[0]);
                data3.push(result[3]);

                // Add the Point
                // Time Humidity
                var data4 = [];
                data4.push(result[0]);
                data4.push(result[4]);

                // Add the Point
                // Time Humidity
                var data5 = [];
                data5.push(result[0]);
                data5.push(result[5]);

                chartTemperatue.series[0].addPoint(data1, true, shiftTemperature);
                chartTemperatue.series[1].addPoint(data2, true, shiftHumidity);
                chartHumidity.series[0].addPoint(data3, true, shiftHumidity);
                chartHumidity.series[1].addPoint(data4, true, shiftHumidity);
                chartHumidity.series[2].addPoint(data5, true, shiftHumidity);

                $("#using").text(result[6]);
                $("#solarTime").text(result[7]);
                $("#eolicTime").text(result[8]);


                // call it again after one second
                setTimeout(requestData, 4000);

            });
        }

        $(document).ready(function()
        {
            // --------------Chart 1 ----------------------------
            chartTemperatue = new Highcharts.Chart({
                chart:
                    {
                    renderTo: 'data-temperature',
                    defaultSeriesType: 'spline',
                    events: {
                        load: requestData
                            }
                    },
                title:
                    {
                    text: 'SENSORS VALUES'
                    },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                        },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 80
                            }
                         },
                series: [{
                    color : '#c23d23',
                    lineColor: '#c23d23',
                    name: 'Light Value',
                    data: []
                },
                {
                    lineColor: '#1d82b8',
                    name: 'Wind Value',
                    data: []
                }
                ]
            });
            // --------------Chart 1 Ends - -----------------

            chartHumidity = new Highcharts.Chart({
                chart:
                    {
                        renderTo: 'data-humidity',
                        defaultSeriesType: 'area',
                        events: {
                            load: requestData
                        }
                    },
                title:
                    {
                        text: 'ENERGY STORAGE'
                    },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Value',
                        margin: 80
                    }
                },
                series: [{
                    color : '#c23d23',
                    lineColor: '#c23d23',
                    name: 'Solar Storage',
                    data: []
                },
                {
                    lineColor: '#1d82b8',
                    name: 'Eolic Storage',
                    data: []
                },
                {
                     color : '#20ba20',
                    lineColor: '#20ba20',
                    name: 'Energy Cosumption',
                    data: []
                }

                ]
            });
        });
