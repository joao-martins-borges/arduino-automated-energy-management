<script>
      const root_url = {{request.root_url|tojson|safe}};
      const intervalID = setInterval(update_values, 1000);
      function update_values() {
        $.getJSON(
          root_url + "triggers",
          data => {
            $("#citylights").text(data.clights);
            $("#solar").text(data.solar);
            $("#eolic").text(data.eolic);
            $("#passive").text(data.passive);
            $("#watering").text(data.watering);
          }
        )
      }

       const root_url2 = {{request.root_url|tojson|safe}};
      const intervalID2 = setInterval(update_values2, 1000);
      function update_values2() {
        $.getJSON(
          root_url2 + "rulesvalues",
          data => {
            $("#cltrigger").val(data.citylightstrigger);
            $("#solartrigger").val(data.solartrigger)
            $("#eolictrigger").val(data.eolictrigger);
            $("#wattrigger").val(data.wattrigger);
          }
        )
        clearInterval(intervalID2);
      }
</script>
